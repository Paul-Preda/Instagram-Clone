<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multigram</title>
  </head>


  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png" alt="Instagram Logo" />
      </div>
      <div class="navbar-right">
        <a href = "index.html" class="b1">Log in</a>
        <a href = "index.html" class="b2">Sign up</a>
      </div>
    </nav>
    

    <div class="container">
      <div class="box">
        <img src="https://benstevens.co.nz/wp-content/uploads/2018/08/2475.new-instagram-text-logo.png" alt="Logo"/>
        <h1>Login</h1>
        <input type="text" placeholder="Email" />
        <input type="text" placeholder="Password" />
        <button class="blue-btn">Submit</button>
      </div>
      
      <div class="box">
        <img src="https://benstevens.co.nz/wp-content/uploads/2018/08/2475.new-instagram-text-logo.png" alt="Logo"/>
        <h1>Sign Up</h1>
        <input type="text" placeholder="Username" />
        <input type="text" placeholder="Name" />
        <input type="text" placeholder="Email" />
        <input type="text" placeholder="Password" />
        <button class="blue-btn">Submit</button>
      </div>
    </div>
    


    <script src="script.js"></script>
  </body>
</html>
